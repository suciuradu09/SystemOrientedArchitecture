services:
  # Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    networks:
      - soa-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Event Streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - soa-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - soa-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: soa_user
      POSTGRES_PASSWORD: soa_password
      POSTGRES_DB: soa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - soa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soa_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'True'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - soa-network

  # Redis for caching and WebSocket scaling
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - soa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: soa_user
      DB_PASSWORD: soa_password
      DB_NAME: soa_db
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      KAFKA_BROKER: kafka:9092
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - soa-network

  # Order Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: soa_user
      DB_PASSWORD: soa_password
      DB_NAME: soa_db
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      KAFKA_BROKER: kafka:9092
      PAYMENT_SERVICE_URL: http://payment-service:3004
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
      payment-service:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - soa-network

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: soa_user
      DB_PASSWORD: soa_password
      DB_NAME: soa_db
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      KAFKA_BROKER: kafka:9092
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - soa-network

  # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: soa_user
      DB_PASSWORD: soa_password
      DB_NAME: soa_db
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      KAFKA_BROKER: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - soa-network

  # Product Service
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "3006:3006"
    environment:
      PORT: 3006
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: soa_user
      DB_PASSWORD: soa_password
      DB_NAME: soa_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - soa-network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8081:8080"
    environment:
      PORT: 8080
      USER_SERVICE_URL: http://user-service:3001
      ORDER_SERVICE_URL: http://order-service:3002
      NOTIFICATION_SERVICE_URL: http://notification-service:3003
      PAYMENT_SERVICE_URL: http://payment-service:3004
      PRODUCT_SERVICE_URL: http://product-service:3006
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    depends_on:
      - user-service
      - order-service
      - notification-service
      - payment-service
      - product-service
    networks:
      - soa-network

  # Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
    networks:
      - soa-network

  # FaaS (Function as a Service)
  faas:
    build:
      context: ./faas
      dockerfile: Dockerfile
    container_name: faas
    ports:
      - "3005:3005"
    networks:
      - soa-network

  # Web Application
  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8081
        REACT_APP_WS_URL: ws://localhost:3003
    container_name: web-app
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
      - notification-service
    networks:
      - soa-network

volumes:
  postgres_data:

networks:
  soa-network:
    driver: bridge
